<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            background-color: #fff;
            border: 1px solid #000;
            cursor: pointer;
        }
        .cell.disabled {
            cursor: not-allowed;
            background-color: #e0e0e0;
        }
        #messages {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            width: 320px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-board">
        <div class="cell" data-pos="1 1"></div>
        <div class="cell" data-pos="1 2"></div>
        <div class="cell" data-pos="1 3"></div>
        <div class="cell" data-pos="2 1"></div>
        <div class="cell" data-pos="2 2"></div>
        <div class="cell" data-pos="2 3"></div>
        <div class="cell" data-pos="3 1"></div>
        <div class="cell" data-pos="3 2"></div>
        <div class="cell" data-pos="3 3"></div>
    </div>

    <div id="messages">Добро пожаловать на игру!</div>
    <button id="newGameButton">Новая игра</button>

    <script src="game.js"></script>
</body>
</html>
